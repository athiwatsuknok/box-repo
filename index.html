<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Caterories</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">
        Browse by <br />
        Job Categories
      </h1>
      <div class="underline"></div>
    </header>

    <main class="main">

      <div class="box">
        <div class="icon">
          <img src="img/iconspace_Marketing_25px-1.svg" alt="" />
        </div>
        <h3 class="job-name">DIgital Marketing</h3>
        <div class="flex-container">
          <p class="job-opened">143 Jobs Opened</p>
          <img src="img/Button.png" alt="" />
        </div>
      </div>

      <div class="box">
        <div class="icon">
          <img src="img/iconspace_Pen_25px-1.svg" alt="" />
        </div>
        <h3 class="job-name">Art & Design</h3>
        <div class="flex-container">
          <p class="job-opened">110 Jobs Opened</p>
          <img src="img/Button.png" alt="" />
        </div>
      </div>

      <div class="box box-3">
        <div class="icon">
          <img src="img/twemoji_heavy-dollar-sign.png" alt="" />
        </div>
        <h3 class="job-name">Accounting</h3>
        <div class="flex-container">
          <p class="job-opened">158 Jobs Opened</p>
          <img src="img/Button.png" alt="" />
        </div>
      </div>

      <div class="box">
        <div class="icon">
          <img src="img/iconspace_Camera 1_25px-1.svg" alt="" />
        </div>
        <h3 class="job-name">Photography</h3>
        <div class="flex-container">
          <p class="job-opened">95 Jobs Opened</p>
          <img src="img/Button.png" alt="" />
        </div>
      </div>

      <div class="box">
        <div class="icon">
          <img src="img/iconspace_Create New 1_25px-1.svg" alt="" />
        </div>
        <h3 class="job-name">Copy Writing</h3>
        <div class="flex-container">
          <p class="job-opened">113 Jobs Opened</p>
          <img src="img/Button.png" alt="" />
        </div>
      </div>

      <div class="box">
        <div class="icon">
          <img src="img/iconspace_Marketing_25px-1.svg" alt="" />
        </div>
        <h3 class="job-name">Music</h3>
        <div class="flex-container">
          <p class="job-opened">55 Jobs Opened</p>
          <img src="img/Button.png" alt="" />
        </div>
      </div>

      <div class="box">
        <div class="icon">
          <img src="img/iconspace_Headset A_25px-1.svg" alt="" />
        </div>
        <h3 class="job-name">Human Resouces</h3>
        <div class="flex-container">
          <p class="job-opened">25 Jobs Opened</p>
          <img src="img/Button.png" alt="" />
        </div>
      </div>

      <div class="box last-box">
        <div class="flex-container">
          <div class="explore">
            <h3>
              Explore<br />
              30 More <br />
              Categories
            </h3>
          </div>
          <img src="img/Icon.png" alt="" />
          <div class="line-top">
            <img src="img/Group 1488.png" alt="">
          </div>
          <div class="line-bottom">
            <img src="img/Group 1488.png" alt="">
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
